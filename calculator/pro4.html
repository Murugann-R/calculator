<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="pro4.css" />
  <script src="pro4.js"></script>
  <body>
    <div class="calculator">
      <p class="input-box">0</p>
      <div>
        <button class="operator" onclick="abcd()">AC</button>
        <button class="operator" onclick="del()">DEL</button>
        <button class="operator" onclick="nummod()">%</button>
        <button class="operator" onclick="numdiv()">/</button>
      </div>
      <div>
        <button class="num" onclick="num7()">7</button>
        <button class="num" onclick="num8()">8</button>
        <button class="num" onclick="num9()">9</button>
        <button class="operator" onclick="nummul()">*</button>
      </div>
      <div>
        <button class="num" onclick="num4()">4</button>
        <button class="num" onclick="num5()">5</button>
        <button class="num" onclick="num6()">6</button>
        <button class="operator" onclick="numminus()">-</button>
      </div>
      <div>
        <button class="num" onclick="num1()">1</button>
        <button class="num" onclick="num2()">2</button>
        <button class="num" onclick="num3()">3</button>
        <button class="operator" onclick="numplus()">+</button>
      </div>
      <div>
        <button class="num" onclick="num00()">00</button>
        <button class="num" onclick="num0()">0</button>
        <button class="operator" onclick="numdot()">.</button>
        <button class="equalBtn" onclick="numequal()">=</button>
      </div>
    </div>
  </body>
</html>
